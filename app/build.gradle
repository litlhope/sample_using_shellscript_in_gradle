apply plugin: 'com.android.application'

android {
	compileSdkVersion 20
	buildToolsVersion "20.0.0"

	defaultConfig {
		applicationId "kr.hejairi.sample.shellscript"
		minSdkVersion 15
		targetSdkVersion 20
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			runProguard false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
}

task changeRelease(type: Exec) {
	workingDir '/Users/litlhope/AndroidStudioProjects/ShellScriptSample/shell'
	commandLine './chg_build_mode.sh', 'r'
}

task changeTest(type: Exec) {
	workingDir '/Users/litlhope/AndroidStudioProjects/ShellScriptSample/shell'
	commandLine './chg_build_mode.sh', 't'
}
